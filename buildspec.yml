version: 0.2

env:
  variables:
    S3_BUCKET: 'cicd-test-submodle'
    S3_PREFIX: 'submodels'
    MVN_PATH: '/root/.m2/repository'
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 186127023843.dkr.ecr.us-east-2.amazonaws.com
      - REPOSITORY_URI=186127023843.dkr.ecr.us-east-2.amazonaws.com/cicd-test
  build:
    commands:
      - echo Build started on `date`
      # path of pom file
      - echo Build main
      - cd ./demo
      - aws s3 cp "s3://$S3_BUCKET/submodels/cicdtest-0.0.1-SNAPSHOT.jar" "$MVN_PATH/com/example/cicdtest/0.0.1-SNAPSHOT/"
      - aws s3 cp "s3://$S3_BUCKET/submodels/sub2-0.0.1-SNAPSHOT.jar" "$MVN_PATH/com/example/sub2/0.0.1-SNAPSHOT/"
      - mvn package
      - cd ..
      - encho start docker
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '{"ImageURI":"$REPOSITORY_URI:latest:latest"}' > imageDetail.json
artifacts:
  files:
    - imageDetail.json
    - taskdef.json
    - appspec.yaml