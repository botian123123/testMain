version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 186127023843.dkr.ecr.us-east-2.amazonaws.com
      - REPOSITORY_URI=186127023843.dkr.ecr.us-east-2.amazonaws.com/cicd-test
  build:
    commands:
      - echo Build started on `date`
      # path of pom file
      - echo Build subMod_1
      - cd $CODEBUILD_SRC_DIR_submod1/cicdtest
      - mvn install
      - echo Build subMod_2
      - cd $CODEBUILD_SRC_DIR_submod2/sub2
      - mvn install
      - echo Build main
      - cd $CODEBUILD_SRC_DIR/demo
      - mvn package
      - cd ..
      - echo start docker
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '{"ImageURI":"$REPOSITORY_URI:latest:latest"}' > imageDetail.json